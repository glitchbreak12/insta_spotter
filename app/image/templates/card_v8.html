<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotted Card V8 - Refined V5</title>
    <style>
        @font-face {
            font-family: 'Komika Axis';
            src: url('{{ font_url }}') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1920px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: #0a0a0c; /* Slightly blueish black */
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Subtle animated gradient background from V3 */
        .bg-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 122, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(88, 86, 214, 0.08) 0%, transparent 40%);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 90px;
        }

        /* Card with Refined 3D Glow */
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(22, 22, 25, 0.8);
            border-radius: 50px;
            /* NEW: Refined border for metallic feel */
            border: 1px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(to bottom, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(60px) saturate(180%) brightness(1.1);
            -webkit-backdrop-filter: blur(60px) saturate(180%) brightness(1.1);
            display: flex;
            flex-direction: column;
            padding: 100px 90px;
            overflow: hidden;
        }

        /* NEW: Volumetric Glow from behind */
        .card::before {
            content: '';
            position: absolute;
            z-index: -1;
            inset: -80px;
            background: radial-gradient(circle, rgba(0, 122, 255, 0.4) 0%, transparent 50%);
            filter: blur(100px);
            opacity: 0.5;
            animation: spin-glow 20s linear infinite;
        }

        @keyframes spin-glow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* NEW: Subtle grain texture */
        .card::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.05"/></svg>');
            opacity: 0.2;
            pointer-events: none;
        }


        /* Header */
        .header {
            text-align: center;
            margin-bottom: 90px; /* Increased spacing */
            position: relative;
            z-index: 2;
            padding-top: 60px;
        }

        .brand {
            font-family: 'Komika Axis', sans-serif;
            font-size: 100px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 4px;
            margin-bottom: 40px;
            /* NEW: Refined text-shadow for engraved look + glow */
            text-shadow: 
                0 1px 1px rgba(0,0,0,0.3), /* Inner dark shadow */
                0 0 10px rgba(255,255,255,0.2), /* Subtle inner highlight */
                0 0 30px rgba(0, 122, 255, 0.6), /* Main glow */
                0 0 80px rgba(0, 122, 255, 0.3); /* Outer glow */
            line-height: 1;
        }

        .badge {
            display: inline-block;
            padding: 14px 35px;
            background: rgba(0, 122, 255, 0.1);
            border: 1px solid rgba(0, 122, 255, 0.2);
            border-radius: 28px;
            color: #a0eaff;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1.5px;
            backdrop-filter: blur(10px);
        }

        /* Body */
        .body {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            position: relative;
            z-index: 2;
            min-height: 0;
        }

        .message {
            font-size: 66px; /* Slightly larger */
            line-height: 1.55; /* Increased for readability */
            text-align: center;
            color: #ededf0;
            font-weight: 500;
            max-width: 90%;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-shadow: 0 5px 25px rgba(0, 0, 0, 0.6);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: auto;
            padding-top: 80px; /* Increased spacing */
            padding-bottom: 50px;
            position: relative;
            z-index: 2;
        }

        .footer-text {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            letter-spacing: 1.5px;
        }
    </style>
</head>
<body>
    <div class="bg-container"></div>
    
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="brand">SPOTTED</div>
                <div class="badge">sp#{{ id }}</div>
            </div>
            
            <div class="body">
                <p class="message">{{ message }}</p>
            </div>
            
            <div class="footer">
                <div class="footer-text">@spottedatbz</div>
            </div>
        </div>
    </div>
</body>
</html>
