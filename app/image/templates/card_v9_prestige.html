<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotted Card V9 - Prestige</title>
    <style>
        @font-face {
            font-family: 'Komika Axis';
            src: url('{{ font_url }}') format('truetype');
        }

        :root {
            --prestige-gold: #D4AF37;
            --prestige-gold-glow: rgba(212, 175, 55, 0.6);
            --dark-charcoal: #1A1A1A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1920px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bg-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--dark-charcoal);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 90px;
        }

        /* Card with a brushed metal, corporate luxury feel */
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(165deg, #2E2E2E, #1F1F1F); /* Dark metallic gradient */
            border-radius: 45px;
            border: 2px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(165deg, rgba(212, 175, 55, 0.8), rgba(212, 175, 55, 0.3));
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.8), 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Subtle shimmer effect */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 80%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: skewX(-25deg);
            animation: prestige-shimmer 8s infinite;
        }

        @keyframes prestige-shimmer {
            from { left: -150%; }
            to { left: 150%; }
        }

        /* Header */
        .header {
            text-align: center;
            padding: 100px 90px 60px;
            position: relative;
        }

        .brand {
            font-family: 'Komika Axis', sans-serif;
            font-size: 90px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 5px;
            margin-bottom: 40px;
            text-shadow: 0 0 15px var(--prestige-gold-glow), 0 2px 3px rgba(0,0,0,0.8);
        }

        .badge {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 25px;
            color: var(--prestige-gold);
            font-size: 26px;
            font-weight: 600;
        }

        /* Body */
        .body {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 90px;
            min-height: 0;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .message {
            font-size: 64px;
            line-height: 1.5;
            text-align: center;
            color: #EAEAEA;
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Footer with "Functionality" */
        .footer {
            text-align: center;
            padding: 60px 90px 80px;
            position: relative;
        }
        
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: rgba(255,255,255,0.6);
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 40px;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        
        .action-btn {
            color: var(--prestige-gold);
            font-size: 30px;
            font-weight: 600;
            letter-spacing: 1px;
            padding: 15px 35px;
            border: 1px solid var(--prestige-gold);
            border-radius: 25px;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="bg-container"></div>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="brand">SPOTTED</div>
                <div class="badge">MSG ID: {{ id }}</div>
            </div>
            <div class="body">
                <p class="message">{{ message }}</p>
            </div>
            <div class="footer">
                <div class="info-bar">
                    <span>STATUS: ONLINE</span>
                    <span>TIMESTAMP: 2024.07.15</span>
                </div>
                <div class="actions">
                    <div class="action-btn">SHARE</div>
                    <div class="action-btn">SAVE</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
