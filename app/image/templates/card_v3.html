<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotted Card</title>
    <style>
        @font-face {
            font-family: 'Komika Axis';
            src: url('{{ font_url }}') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1920px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: #000000;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Sfondo stile Apple */
        .bg-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(0, 122, 255, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(88, 86, 214, 0.1) 0%, transparent 50%),
                linear-gradient(180deg, #000000 0%, #0a0a0a 50%, #000000 100%);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 90px;
        }

        /* Card stile Apple */
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 45px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.03) inset,
                0 0 100px rgba(0, 122, 255, 0.12);
            backdrop-filter: blur(50px) saturate(180%);
            -webkit-backdrop-filter: blur(50px) saturate(180%);
            display: flex;
            flex-direction: column;
            padding: 100px 90px;
            overflow: hidden;
        }

        /* Glow sottile */
        .card::before {
            content: '';
            position: absolute;
            top: -30%;
            left: -30%;
            width: 160%;
            height: 160%;
            background: radial-gradient(circle, rgba(0, 122, 255, 0.08) 0%, transparent 70%);
            opacity: 0.5;
            pointer-events: none;
        }

        /* Highlight superiore */
        .highlight {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 350px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.06) 0%, transparent 100%);
            border-radius: 45px 45px 0 0;
            pointer-events: none;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
            z-index: 2;
            padding-top: 50px;
        }

        .brand {
            font-family: 'Komika Axis', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 95px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 4px;
            margin-bottom: 35px;
            text-shadow: 0 2px 25px rgba(0, 122, 255, 0.25);
            line-height: 1.1;
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 12px 30px;
            background: rgba(0, 122, 255, 0.12);
            border: 1px solid rgba(0, 122, 255, 0.25);
            border-radius: 25px;
            color: #5ac8fa;
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.15);
        }

        /* Body */
        .body {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            position: relative;
            z-index: 2;
            min-height: 0;
            margin: 0;
        }

        .message {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            font-size: 62px;
            line-height: 1.5;
            text-align: center;
            color: #ffffff;
            font-weight: 400;
            max-width: 80%;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
            margin: 0;
            padding: 0;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: auto;
            padding-top: 60px;
            padding-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .footer-text {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            font-size: 30px;
            color: rgba(255, 255, 255, 0.55);
            letter-spacing: 1.5px;
            margin-bottom: 22px;
            font-weight: 500;
        }

        .cta {
            display: inline-block;
            padding: 12px 26px;
            background: rgba(0, 122, 255, 0.18);
            border: 1px solid rgba(0, 122, 255, 0.35);
            border-radius: 22px;
            color: #5ac8fa;
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 0.8px;
            box-shadow: 0 4px 18px rgba(0, 122, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="bg-container"></div>
    
    <div class="container">
        <div class="card">
            <div class="highlight"></div>
            
            <div class="header">
                <div class="brand">SPOTTED</div>
                <div class="badge">sp#{{ id }}</div>
            </div>
            
            <div class="body">
                <p class="message">{{ message }}</p>
            </div>
            
            <div class="footer">
                <div class="footer-text">@spottedatbz</div>
                <div class="cta">Invia il tuo spotted dal link in bio</div>
            </div>
        </div>
    </div>
</body>
</html>
