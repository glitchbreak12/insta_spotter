<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotted Card</title>
    <style>
        /* Font brand */
        @font-face {
            font-family: 'Komika Axis';
            src: url('{{ font_url }}') format('truetype');
        }
        :root {
            --bg-1: #0a0f1c;
            --bg-2: #0c1a2f;
            --glass: rgba(17, 24, 39, 0.65);
            --glass-border: rgba(120, 180, 255, 0.35);
            --primary: #7dd3fc;
            --primary-strong: #38bdf8;
            --text-main: #e2e8f0;
            --text-dim: #94a3b8;
            --shadow-strong: 0 25px 120px rgba(20, 80, 180, 0.45);
            --shadow-soft: 0 10px 40px rgba(0, 0, 0, 0.45);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 1080px;
            height: 1920px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(80, 180, 255, 0.15), transparent 35%),
                        radial-gradient(circle at 80% 10%, rgba(90, 120, 255, 0.12), transparent 35%),
                        linear-gradient(145deg, var(--bg-1), var(--bg-2));
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 70px;
        }

        /* Glow ambientale */
        .ambient {
            position: absolute;
            width: 1200px;
            height: 1200px;
            background: radial-gradient(circle, rgba(120, 200, 255, 0.22), transparent 60%);
            filter: blur(80px);
            opacity: 0.7;
            z-index: 0;
        }
        .ambient.secondary {
            width: 900px;
            height: 900px;
            background: radial-gradient(circle, rgba(60, 120, 255, 0.18), transparent 60%);
            filter: blur(70px);
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            perspective: 2200px;
            z-index: 1;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 56px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-strong), var(--shadow-soft);
            backdrop-filter: blur(26px) saturate(140%);
            -webkit-backdrop-filter: blur(26px) saturate(140%);
            display: flex;
            flex-direction: column;
            padding: 64px;
            transform: rotateX(6deg) rotateY(-5deg);
            transform-style: preserve-3d;
        }

        /* Bordo glow multilayer */
        .card::before,
        .card::after {
            content: "";
            position: absolute;
            inset: -10px;
            border-radius: 64px;
            background: radial-gradient(circle at 20% 20%, rgba(120, 200, 255, 0.55), transparent 45%),
                        radial-gradient(circle at 80% 80%, rgba(60, 120, 255, 0.4), transparent 40%);
            filter: blur(35px);
            opacity: 0.9;
            z-index: -2;
        }
        .card::after {
            inset: -18px;
            opacity: 0.45;
            filter: blur(55px);
        }

        /* Highlight diagonale soft */
        .sheen {
            position: absolute;
            inset: 12px;
            border-radius: 48px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0));
            mix-blend-mode: screen;
            pointer-events: none;
        }

        .card-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .channel-name {
            font-family: 'Komika Axis', sans-serif;
            font-size: 96px;
            letter-spacing: 2px;
            color: var(--primary);
            text-shadow: 0 0 22px rgba(120, 200, 255, 0.75),
                         0 14px 32px rgba(0, 0, 0, 0.35);
        }

        .id-badge {
            margin: 16px auto 0;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 10px 24px;
            border-radius: 999px;
            background: rgba(120, 200, 255, 0.12);
            border: 1px solid rgba(120, 200, 255, 0.35);
            box-shadow: 0 10px 35px rgba(120, 200, 255, 0.25);
            color: #cfe9ff;
            font-size: 28px;
            font-weight: 600;
        }

        .card-body {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px 0;
        }

        .message-text {
            font-family: 'Komika Axis', sans-serif;
            font-size: 66px;
            line-height: 1.4;
            text-align: center;
            color: var(--text-main);
            text-shadow: 0 0 12px rgba(80, 180, 255, 0.25);
            max-width: 90%;
            white-space: pre-wrap;
        }

        .card-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-dim);
            font-size: 34px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(120, 200, 255, 0.2);
        }

        .cta {
            margin-top: 12px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 999px;
            background: linear-gradient(135deg, rgba(80, 180, 255, 0.65), rgba(60, 130, 255, 0.85));
            box-shadow: 0 12px 30px rgba(60, 130, 255, 0.45);
            color: #0b1220;
            font-weight: 700;
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="ambient"></div>
    <div class="ambient secondary"></div>
    <div class="scene">
        <div class="card">
            <div class="sheen"></div>
            <div class="card-header">
                <div class="channel-name">SPOTTED</div>
                <div class="id-badge">sp#{{ id }}</div>
            </div>
            <div class="card-body">
                <p class="message-text">{{ message }}</p>
            </div>
            <div class="card-footer">
                <div>@spottedatbz</div>
                <div class="cta">Invia il tuo spotted dal link in bio</div>
            </div>
        </div>
    </div>
</body>
</html>
