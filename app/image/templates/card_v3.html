<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotted Card</title>
    <style>
        @font-face {
            font-family: 'Komika Axis';
            src: url('{{ font_url }}') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1920px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: #000000;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Sfondo stile Apple - gradiente delicato */
        .bg-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(0, 122, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(88, 86, 214, 0.12) 0%, transparent 50%),
                linear-gradient(180deg, #000000 0%, #0a0a0a 50%, #000000 100%);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px;
        }

        /* Card stile Apple - Glassmorphism */
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.75);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                0 0 80px rgba(0, 122, 255, 0.15);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            display: flex;
            flex-direction: column;
            padding: 90px 80px;
            overflow: hidden;
        }

        /* Glow sottile stile Apple */
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 122, 255, 0.1) 0%, transparent 70%);
            opacity: 0.6;
            pointer-events: none;
        }

        /* Highlight superiore delicato */
        .highlight {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 300px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08) 0%, transparent 100%);
            border-radius: 40px 40px 0 0;
            pointer-events: none;
        }

        /* Header stile Apple */
        .header {
            text-align: center;
            margin-bottom: 70px;
            position: relative;
            z-index: 2;
            padding-top: 40px;
        }

        .brand {
            font-family: 'Komika Axis', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 100px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 3px;
            margin-bottom: 40px;
            text-shadow: 0 2px 20px rgba(0, 122, 255, 0.3);
            line-height: 1.1;
        }

        /* Badge ID stile Apple */
        .badge {
            display: inline-block;
            padding: 12px 28px;
            background: rgba(0, 122, 255, 0.15);
            border: 1px solid rgba(0, 122, 255, 0.3);
            border-radius: 20px;
            color: #5ac8fa;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.2);
            margin-top: 10px;
        }

        /* Body stile Apple - centratura perfetta */
        .body {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 0;
            position: relative;
            z-index: 2;
            min-height: 0;
            margin: 0;
        }

        .message {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            font-size: 64px;
            line-height: 1.5;
            text-align: center;
            color: #ffffff;
            font-weight: 400;
            max-width: 82%;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin: 0;
            padding: 0;
        }

        /* Footer stile Apple */
        .footer {
            text-align: center;
            margin-top: auto;
            padding-top: 50px;
            padding-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .footer-text {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            font-size: 32px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .cta {
            display: inline-block;
            padding: 14px 28px;
            background: rgba(0, 122, 255, 0.2);
            border: 1px solid rgba(0, 122, 255, 0.4);
            border-radius: 20px;
            color: #5ac8fa;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="bg-container"></div>
    
    <div class="container">
        <div class="card">
            <div class="highlight"></div>
            
            <div class="header">
                <div class="brand">SPOTTED</div>
                <div class="badge">sp#{{ id }}</div>
            </div>
            
            <div class="body">
                <p class="message">{{ message }}</p>
            </div>
            
            <div class="footer">
                <div class="footer-text">@spottedatbz</div>
                <div class="cta">Invia il tuo spotted dal link in bio</div>
            </div>
        </div>
    </div>
</body>
</html>
