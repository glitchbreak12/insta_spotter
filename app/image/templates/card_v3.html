<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotted Card</title>
    <style>
        @font-face {
            font-family: 'Komika Axis';
            src: url('{{ font_url }}') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1920px;
            font-family: 'Komika Axis', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            overflow: hidden;
            position: relative;
        }

        /* Sfondo animato luxury */
        .bg-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 150, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(100, 50, 255, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 100, 200, 0.2) 0%, transparent 70%),
                linear-gradient(135deg, #000428 0%, #004e92 100%);
            filter: blur(0.5px);
        }

        /* Particelle fluttuanti */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(100, 200, 255, 0.4);
            filter: blur(2px);
            animation: float 20s infinite ease-in-out;
        }
        .particle:nth-child(1) { width: 8px; height: 8px; left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 12px; height: 12px; left: 80%; top: 60%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 6px; height: 6px; left: 50%; top: 80%; animation-delay: 4s; }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.4; }
            50% { transform: translate(30px, -50px) scale(1.2); opacity: 0.8; }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        /* Card principale 3D */
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(10, 15, 30, 0.85);
            border-radius: 50px;
            border: 2px solid rgba(100, 200, 255, 0.4);
            box-shadow: 
                0 0 100px rgba(0, 150, 255, 0.5),
                0 30px 80px rgba(0, 0, 0, 0.8),
                inset 0 0 60px rgba(100, 200, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            padding: 70px 60px;
            transform: perspective(2000px) rotateX(2deg) rotateY(-1deg);
            transform-style: preserve-3d;
        }

        /* Glow esterno multilayer */
        .card::before {
            content: '';
            position: absolute;
            inset: -15px;
            border-radius: 60px;
            background: 
                radial-gradient(circle at 30% 30%, rgba(0, 150, 255, 0.6), transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(100, 50, 255, 0.5), transparent 50%);
            filter: blur(40px);
            z-index: -1;
            opacity: 0.8;
        }

        .card::after {
            content: '';
            position: absolute;
            inset: -25px;
            border-radius: 70px;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.4), transparent 60%);
            filter: blur(60px);
            z-index: -2;
            opacity: 0.5;
        }

        /* Highlight superiore */
        .highlight {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.15) 0%, transparent 100%);
            border-radius: 50px 50px 0 0;
            pointer-events: none;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            z-index: 2;
        }

        .brand {
            font-family: 'Komika Axis', sans-serif;
            font-size: 110px;
            font-weight: bold;
            background: linear-gradient(135deg, #64d9ff 0%, #0099ff 50%, #0066cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(100, 200, 255, 0.8);
            letter-spacing: 4px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(0, 150, 255, 0.6));
        }

        /* Badge ID */
        .badge {
            display: inline-block;
            padding: 12px 28px;
            background: rgba(0, 150, 255, 0.2);
            border: 2px solid rgba(100, 200, 255, 0.6);
            border-radius: 50px;
            color: #b3e5ff;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 
                0 0 30px rgba(0, 150, 255, 0.4),
                inset 0 0 20px rgba(100, 200, 255, 0.1);
            letter-spacing: 2px;
        }

        /* Body */
        .body {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
            position: relative;
            z-index: 2;
        }

        .message {
            font-family: 'Komika Axis', sans-serif;
            font-size: 72px;
            line-height: 1.5;
            text-align: center;
            color: #ffffff;
            text-shadow: 
                0 0 20px rgba(100, 200, 255, 0.5),
                0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            position: relative;
            z-index: 2;
        }

        .footer-text {
            font-family: 'Komika Axis', sans-serif;
            font-size: 38px;
            color: #88c9ff;
            text-shadow: 0 0 15px rgba(100, 200, 255, 0.4);
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .cta {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, rgba(0, 150, 255, 0.8), rgba(0, 100, 200, 0.9));
            border: 2px solid rgba(100, 200, 255, 0.6);
            border-radius: 50px;
            color: #ffffff;
            font-size: 30px;
            font-weight: bold;
            box-shadow: 
                0 0 40px rgba(0, 150, 255, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="bg-container"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <div class="container">
        <div class="card">
            <div class="highlight"></div>
            
            <div class="header">
                <div class="brand">SPOTTED</div>
                <div class="badge">sp#{{ id }}</div>
            </div>
            
            <div class="body">
                <p class="message">{{ message }}</p>
            </div>
            
            <div class="footer">
                <div class="footer-text">@spottedatbz</div>
                <div class="cta">Invia il tuo spotted dal link in bio</div>
            </div>
        </div>
    </div>
</body>
</html>
