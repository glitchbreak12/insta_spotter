<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotted Card</title>
    <style>
        @font-face {
            font-family: 'Komika Axis';
            src: url('{{ font_url }}') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1920px;
            font-family: 'Komika Axis', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            overflow: hidden;
            position: relative;
        }

        /* Sfondo luxury migliorato */
        .bg-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(0, 150, 255, 0.35) 0%, transparent 45%),
                radial-gradient(circle at 75% 75%, rgba(100, 50, 255, 0.28) 0%, transparent 45%),
                radial-gradient(circle at 50% 50%, rgba(0, 100, 200, 0.22) 0%, transparent 65%),
                linear-gradient(135deg, #000428 0%, #004e92 100%);
        }

        /* Particelle fluttuanti */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(100, 200, 255, 0.35);
            filter: blur(2px);
            animation: float 25s infinite ease-in-out;
        }
        .particle:nth-child(1) { width: 10px; height: 10px; left: 15%; top: 25%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 14px; height: 14px; left: 75%; top: 65%; animation-delay: 3s; }
        .particle:nth-child(3) { width: 8px; height: 8px; left: 45%; top: 85%; animation-delay: 6s; }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.35; }
            50% { transform: translate(40px, -60px) scale(1.3); opacity: 0.75; }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 70px;
        }

        /* Card principale 3D migliorata */
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            background: rgba(10, 15, 30, 0.88);
            border-radius: 55px;
            border: 2.5px solid rgba(100, 200, 255, 0.45);
            box-shadow: 
                0 0 120px rgba(0, 150, 255, 0.55),
                0 35px 90px rgba(0, 0, 0, 0.85),
                inset 0 0 70px rgba(100, 200, 255, 0.12);
            backdrop-filter: blur(22px);
            -webkit-backdrop-filter: blur(22px);
            display: flex;
            flex-direction: column;
            padding: 80px 70px;
            transform: perspective(2000px) rotateX(1.5deg) rotateY(-0.8deg);
            transform-style: preserve-3d;
        }

        /* Glow esterno multilayer migliorato */
        .card::before {
            content: '';
            position: absolute;
            inset: -18px;
            border-radius: 65px;
            background: 
                radial-gradient(circle at 30% 30%, rgba(0, 150, 255, 0.65), transparent 48%),
                radial-gradient(circle at 70% 70%, rgba(100, 50, 255, 0.55), transparent 48%);
            filter: blur(45px);
            z-index: -1;
            opacity: 0.85;
        }

        .card::after {
            content: '';
            position: absolute;
            inset: -28px;
            border-radius: 75px;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.45), transparent 58%);
            filter: blur(65px);
            z-index: -2;
            opacity: 0.55;
        }

        /* Highlight superiore migliorato */
        .highlight {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 250px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.18) 0%, transparent 100%);
            border-radius: 55px 55px 0 0;
            pointer-events: none;
        }

        /* Header migliorato - posizionamento preciso */
        .header {
            text-align: center;
            margin-bottom: 55px;
            position: relative;
            z-index: 2;
            padding-top: 20px;
        }

        .brand {
            font-family: 'Komika Axis', sans-serif;
            font-size: 120px;
            font-weight: bold;
            background: linear-gradient(135deg, #64d9ff 0%, #0099ff 50%, #0066cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 45px rgba(100, 200, 255, 0.85);
            letter-spacing: 5px;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 25px rgba(0, 150, 255, 0.65));
            line-height: 1.1;
        }

        /* Badge ID migliorato */
        .badge {
            display: inline-block;
            padding: 14px 32px;
            background: rgba(0, 150, 255, 0.22);
            border: 2.5px solid rgba(100, 200, 255, 0.65);
            border-radius: 50px;
            color: #b3e5ff;
            font-size: 34px;
            font-weight: bold;
            box-shadow: 
                0 0 35px rgba(0, 150, 255, 0.45),
                inset 0 0 25px rgba(100, 200, 255, 0.12);
            letter-spacing: 2.5px;
        }

        /* Body migliorato - centratura perfetta */
        .body {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
            position: relative;
            z-index: 2;
            min-height: 0;
        }

        .message {
            font-family: 'Komika Axis', sans-serif;
            font-size: 76px;
            line-height: 1.55;
            text-align: center;
            color: #ffffff;
            text-shadow: 
                0 0 25px rgba(100, 200, 255, 0.55),
                0 5px 12px rgba(0, 0, 0, 0.55);
            max-width: 88%;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-weight: 500;
        }

        /* Footer migliorato - posizionamento preciso */
        .footer {
            text-align: center;
            margin-top: auto;
            padding-top: 30px;
            position: relative;
            z-index: 2;
        }

        .footer-text {
            font-family: 'Komika Axis', sans-serif;
            font-size: 40px;
            color: #88c9ff;
            text-shadow: 0 0 18px rgba(100, 200, 255, 0.45);
            letter-spacing: 2.5px;
            margin-bottom: 18px;
            font-weight: 500;
        }

        .cta {
            display: inline-block;
            padding: 16px 36px;
            background: linear-gradient(135deg, rgba(0, 150, 255, 0.85), rgba(0, 100, 200, 0.95));
            border: 2.5px solid rgba(100, 200, 255, 0.65);
            border-radius: 50px;
            color: #ffffff;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 
                0 0 45px rgba(0, 150, 255, 0.65),
                inset 0 0 25px rgba(255, 255, 255, 0.12);
            letter-spacing: 1.5px;
        }
    </style>
</head>
<body>
    <div class="bg-container"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <div class="container">
        <div class="card">
            <div class="highlight"></div>
            
            <div class="header">
                <div class="brand">SPOTTED</div>
                <div class="badge">sp#{{ id }}</div>
            </div>
            
            <div class="body">
                <p class="message">{{ message }}</p>
            </div>
            
            <div class="footer">
                <div class="footer-text">@spottedatbz</div>
                <div class="cta">Invia il tuo spotted dal link in bio</div>
            </div>
        </div>
    </div>
</body>
</html>
