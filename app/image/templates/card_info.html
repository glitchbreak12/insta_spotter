<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Card - {{ id }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Komika+Axis&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1920px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            font-family: 'Komika Axis', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        /* Sfondo con pattern geometrico elegante */
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        .background-pattern::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 60%;
            background: radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.2) 0%, transparent 50%);
            border-radius: 50%;
        }

        /* Card principale con stile informativo */
        .info-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.95) 0%, rgba(51, 65, 85, 0.95) 100%);
            border: 3px solid linear-gradient(45deg, #6366f1, #a855f7);
            border-radius: 40px;
            padding: 50px;
            max-width: 900px;
            width: 100%;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 100px rgba(99, 102, 241, 0.3);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        /* Header con icona informativa */
        .info-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .info-icon {
            font-size: 80px;
            color: #6366f1;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
        }

        .info-title {
            font-size: 56px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.8);
            line-height: 1.2;
        }

        .info-subtitle {
            font-size: 32px;
            color: #a855f7;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* Contenuto principale */
        .info-content {
            font-size: 36px;
            line-height: 1.6;
            color: #e2e8f0;
            text-align: left;
            white-space: pre-line;
            margin-bottom: 40px;
            position: relative;
        }

        /* Stile per i punti elenco */
        .info-content strong {
            color: #6366f1;
            font-weight: bold;
        }

        .info-content em {
            color: #a855f7;
            font-style: italic;
        }

        /* Footer informativo */
        .info-footer {
            text-align: center;
            padding-top: 30px;
            border-top: 2px solid rgba(99, 102, 241, 0.3);
            margin-top: 40px;
        }

        .info-hashtag {
            font-size: 28px;
            color: #94a3b8;
            margin-top: 20px;
        }

        .info-date {
            font-size: 24px;
            color: #64748b;
            margin-top: 10px;
        }

        /* Decorazioni */
        .decorative-elements {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            pointer-events: none;
            z-index: -1;
        }

        .decorative-elements::before {
            content: '';
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #6366f1, #a855f7);
            border-radius: 50%;
            opacity: 0.6;
        }

        .decorative-elements::after {
            content: '';
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #a855f7, #6366f1);
            border-radius: 50%;
            opacity: 0.4;
        }

        /* Effetto glow attorno alla card */
        .info-card::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #6366f1, #a855f7, #6366f1);
            border-radius: 45px;
            z-index: -1;
            opacity: 0.3;
            filter: blur(15px);
        }

        /* Responsive per mobile (se mai servisse) */
        @media (max-width: 600px) {
            body {
                padding: 30px;
            }

            .info-card {
                padding: 30px;
            }

            .info-title {
                font-size: 42px;
            }

            .info-content {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>

    <div class="info-card">
        <div class="decorative-elements"></div>

        <div class="info-header">
            <div class="info-icon">ℹ️</div>
            <div class="info-title">{{ title|default("INFORMAZIONI IMPORTANTI") }}</div>
            <div class="info-subtitle">Aggiornamento dalla redazione</div>
        </div>

        <div class="info-content">
{{ message }}
        </div>

        <div class="info-footer">
            <div class="info-hashtag">#InstaSpotter #Info</div>
            <div class="info-date">{{ "now"|strftime("%d/%m/%Y") }}</div>
        </div>
    </div>
</body>
</html>
